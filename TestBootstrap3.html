<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
  body {
    background-color: rgb(248, 243, 235);
  }

</style>
<body>

  <div class="container mt-3 row">

    
<div class="col-sm-6 col-md-6 col-lg-6" style="padding-left: 90px;">
  <h1 style=" color: rgb(45, 128, 45);">Sign up</h1>
  <button class="col-6 btn btn-light btn-md text-success" style="width: 600px; background-color: rgb(243, 232, 218); ">
                    <a href="https://www.google.com/" target="_blank" style="color: rgb(45, 128, 45);"><i class="fa-brands fa-google p-3"></i></a>Sign up with Google
                </button><br><br>
  <button class="col-6 btn btn-light btn-md text-success" style="width: 600px; background-color: rgb(243, 232, 218); ">
                    <a href="https://www.facebook.com/" target="_blank" style="color: rgb(45, 128, 45);"><i class="fa-brands fa-facebook p-3"></i></a>Sign up with Facebook
                </button>
<br><br>
                <button class="col-6 btn btn-light btn-md text-success" style="width: 600px; background-color: rgb(243, 232, 218); ">
                    <a href="https://www.twitter.com/" target="_blank" style="color: rgb(45, 128, 45);"><i class="fa-brands fa-twitter p-3"></i></a>Sign up with Twitter
                </button>
<br><br>
        <p class="col-5 text-center" style="color: rgb(153, 134, 134);">___________________________________________or____________________________________________</p>



        <form>
          <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email" class="form-control" id="Email" >
          </div>

          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password" placeholder="Password">
          </div>
<br>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check">
            <label class="form-check-label" for="Check">Keep me logged in</label>
          </div><br>
          <button type="submit" class="btn btn-success" style="width:100%;">Log In</button>
        </form>


</div>
</form>
<!--right side-->
<div class="col-sm-6 col-md-6 col-lg-6 text-center">
  <p style="text-align: center; padding-left: 70px;">New here
    <a href="loginexercise.html" style="text-decoration: none;" class="text-success"> Sign Up</a>
  </p>

  <br>

  <img src="NavLogo.png" alt="logo" style="padding-left: 100px; height: 100%; width: auto;">
  
</div>
</div>


</body>
</html>
